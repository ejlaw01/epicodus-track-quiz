<!DOCTYPE html>
<html>
  <head>
    <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Track Chooser</title>
  </head>
  <body>
    <div class="container">
      <h1>Curious what you should codus?</h1>
      <h3>Take our quiz to find out!</h3>

      <h4>What would you rather create?</h4>
      <form id="question1">
        <div class="radio">
          <label>
            <input type="radio" name="question1" value="A" checked>
            A beautiful webpage
          </label>
          <label>
            <input type="radio" name="question1" value="B">
            A sweet mobile game
          </label>
          <label>
            <input type="radio" name="question1" value="C">
            A wiki site for your favorite series
          </label>
          <label>
            <input type="radio" name="question1" value="D">
            Software to help a small business
          </label>
          <label>
            <input type="radio" name="question1" value="E">
            An app for a start-up
          </label>
        </div>
      </form>
      <hr>

      <h4>Where would you rather work?</h4>
      <form id="question2">
        <div class="radio">
          <label>
            <input type="radio" name="question2" value="A" checked>
            A marketing agency in Portland
          </label>
          <label>
            <input type="radio" name="question2" value="B">
            In your mom's basement, while you hash out the next killer app
          </label>
          <label>
            <input type="radio" name="question2" value="C">
            On Wall Street, writing algorithms to beat the market
          </label>
          <label>
            <input type="radio" name="question2" value="D">
            At peace and forgotten in the basement of a large corporation
          </label>
          <label>
            <input type="radio" name="question2" value="E">
            A two-man startup in Seattle
          </label>
        </div>
      </form>
      <hr>

      <h4>What would you be the most proud to have built?</h4>
      <form id="question3">
        <div class="radio">
          <label>
            <input type="radio" name="question3" value="A" checked>
            National Geographic's website
          </label>
          <label>
            <input type="radio" name="question3" value="B">
            Pokemon GO
          </label>
          <label>
            <input type="radio" name="question3" value="C">
            Wikipedia
          </label>
          <label>
            <input type="radio" name="question3" value="D">
            Microsoft Office
          </label>
          <label>
            <input type="radio" name="question3" value="E">
            AirBnb
          </label>
        </div>
      </form>
      <hr>

  </body>
</html>
